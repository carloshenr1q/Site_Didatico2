<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Saúde e Bem-Estar</title>
    <link rel="shortcut icon" href="favicon/estetoscopio.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" target="_parent">Home</a>
            <a href="services.html" target="_parent">Serviços</a>
            <a href="contact.html" target="_parent">Contato</a>
            <a href="about.html" target="_parent">Sobre</a>
            <a href="calculator.html" target="_parent">Calculadora</a>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <div class="contact-info">
                <h1>Fale Conosco</h1>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Nosso Endereço</h3>
                            <p>Rua Exemplo, 123 - São Paulo, SP</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h3>Telefone</h3>
                            <p>(11) 1234-5678</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p>contato@saudeebemestar.com</p>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="contact-form-container">
                <form id="contact-form" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
        
                    <div class="form-group">
                        <label for="subject">Assunto:</label>
                        <select id="subject" name="subject" required>
                            <option value="">Selecione um assunto</option>
                            <option value="general">Informações Gerais</option>
                            <option value="appointment">Agendamento</option>
                            <option value="feedback">Feedback</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Enviar
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Saúde e Bem-Estar | Todos os direitos reservados.</p>
    </footer>
</body>
</html>
